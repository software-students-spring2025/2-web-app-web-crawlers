<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body>
    <div id="outer">
        <h1>Search</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form action="{{ url_for('new_goals') }}" method="POST">
            <label for="date">Date:</label>
            <input type="text" name="date" required> 
            
            <label for="calorie">Calories (Kcal):</label>
            <input type="text" name="calorie" required> 
            
            <label for="bmr">BMR (Kcal):</label>
            <input type="text" name="bmr" required>

            <button type="submit">enter</button>
        </form>

        <p><a href="{{ url_for('display_all') }}">Back</a></p>
    </div>
</body>
</html>
