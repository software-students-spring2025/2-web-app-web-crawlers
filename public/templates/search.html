<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search Data</title>
</head>

<body>
    <h1>Search Data</h1>
    <form action="{{ url_for('search') }}" method="POST">
        <label>Date (DDMMYYYY):</label>
        <input type="text" name="date" required>
        <button type="submit">Search</button>
    </form>

    {% if result.weight or result.bmr %}
    <h2>Results</h2>
    <p>Weight: {{ result.weight.weight }} kg</p>
    <p>BMR: {{ result.bmr.bmr }} kcal</p>
    {% else %}
    <p>No data found.</p>
    {% endif %}

    <p><a href="{{ url_for('display_all') }}">Back</a></p>
</body>

</html>
