<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body>
    <div id="outer">
        <h1>Search</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form action="{{ url_for('search') }}" method="POST">
            <label for="Year">Year:</label>
            <input type="text" name="year" required>
            <label for="Month">Month:</label>
            <input type="text" name="month" required>            
            <label for="Day">Day:</label>
            <input type="text" name="day" required>
            <button type="submit">Search</button>
        </form>

        <p><a href="{{ url_for('display_all') }}">Back</a></p>
    </div>

    {% if result %}
    <div id="result">
        <h2>Data for {{ result.date }}</h2>
        <form action="{{ url_for('update_data') }}" method="POST">
            <input type="hidden" name="date" value="{{ result.date }}">
            
            <label for="info">Information:</label>
            <input type="text" name="info" value="{{ result.info }}" required>

            <button type="submit">Update</button>
        </form>
    </div>
    {% endif %}

</body>
</html>
