<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Display All Data</title>
</head>

<body>
    <h1>All Tracked Data</h1>

    <h2>Weight Data</h2>
    {% if weight_data %}
    <table>
        <tr>
            <th>Date</th>
            <th>Weight</th>
            <th>Actions</th>
        </tr>
        {% for entry in weight_data %}
        <tr>
            <td>{{ entry.date }}</td>
            <td>{{ entry.weight }}</td>
            <td>
                <a href="{{ url_for('edit_data', date=entry.date) }}">Edit</a>
                <form action="{{ url_for('delete_data', date=entry.date) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No weight data available.</p>
    {% endif %}

    <p><a href="{{ url_for('new_data') }}">Add New Data</a></p>
    <p><a href="{{ url_for('search') }}">Search Data</a></p>
</body>

</html>
