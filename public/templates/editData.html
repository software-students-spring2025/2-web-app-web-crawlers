<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>

<body>
    <div class="container">
        <h1>Edit Weight Data</h1>
        <form action="{{ url_for('editData', entry_id=entry._id) }}" method="POST">
            <label for="weight">New Weight (kg):</label>
            <input type="text" name="weight" value="{{ entry.weight }}" required>
            <button type="submit">Update</button>
        </form>
        <p><a href="{{ url_for('displayAll') }}">Cancel</a></p>
    </div>
</body>

</html>
